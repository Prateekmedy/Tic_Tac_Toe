<!DOCTYPE HTML>
<html>
<head>
	<title>
		Tic Tac Toe
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  	<link href="https://fonts.googleapis.com/css?family=Rancho|Courgette|Lobster|Pacifico" rel="stylesheet">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	  <script src="https://use.fontawesome.com/aec41715d9.js"></script>	
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="js/javascript.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	  <script src="https://use.fontawesome.com/aec41715d9.js"></script>
  
</head>
<body>
 <center>
  <div id="header">Tic Tac Toe</div>
  <div id="main-div">
   
      <div class="block" id="1"></div>
      <div class="block" id="2"></div>
      <div class="block" id="3" style="border-right: 0px;"></div>
  
      <div class="block" id="4"></div>
      <div class="block" id="5"></div>
      <div class="block" id="6" style="border-right: 0px;"></div>

  
      <div class="block" id="7" style="border-bottom: 0px;"></div>
      <div class="block" id="8" style="border-bottom: 0px;"></div>
      <div class="block" id="9" style="border-right: 0px;border-bottom: 0px;"></div>
   

  </div>
  <div id="back">Switch Weapon</div>
  <div id="result">Player Win</div>
  <div id="welcome">
    <div id="welcome-header">Hey! Blue Team <br> Choose your Weapon </div>
    <div>
    <div id="cross">X</div>
    <div id="ooo">O</div>
    </div>
  </div>
</center>

</body>
</html>
